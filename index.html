<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard Analytics with SocketIO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
        <div class="row bg-primary">
            <div class="col-md-4">
                <h1 id="users-count">0</h1>
                <p>Users</p>
            </div>
            <div class="col-md-4">
                <h1 id="posts-count">0</h1>
                <p>Posts</p>
            </div>
            <div class="col-md-4">
                <h1 id="comments-count">0</h1>
                <p>Comments</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-primary">Recent Comments</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody id="recent-comments">
                        <!-- Recent Comments -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3 class="text-primary">Recent Posts</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody id="recent-posts">
                        <!-- Recent Posts -->
                    </tbody>
                </table>
            </div>
        <div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
